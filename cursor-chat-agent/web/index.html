<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Cursor IDE Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/web/assets/css/main.css">
  <link rel="stylesheet" href="/web/assets/css/header.css">
  <link rel="stylesheet" href="/web/assets/css/chat.css">
  <link rel="stylesheet" href="/web/assets/css/sidebar.css">
  <link rel="stylesheet" href="/web/assets/css/rightpanel.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>
<body>
  <div class="app-root">
    <header class="app-header">
      <span class="app-title">Cursor IDE Chat</span>
      <div class="header-switch">
        <button id="chatModeBtn" class="mode-btn active">Chat</button>
        <button id="codeModeBtn" class="mode-btn">Code Explorer</button>
      </div>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span id="status">Verbunden</span>
      </div>
      <div class="chat-header-actions">
        <button id="themeSwitcher" title="Theme wechseln">üåó</button>
        <button id="settingsBtn" title="Einstellungen">‚öôÔ∏è</button>
      </div>
    </header>
    
    <div class="main-layout">
      <aside class="sidebar" id="sidebar">
        <div id="sidebarContent">Sidebar</div>
      </aside>
      
      <main class="main-content" id="mainContent">
        <!-- Chat View -->
        <div id="chatView">
          <!-- ChatComponent will render here -->
        </div>
        
        <!-- Code Explorer View -->
        <div id="codeExplorerView" style="display:none">
          <!-- CodeExplorerComponent will render here -->
        </div>
      </main>
      
      <aside class="right-panel" id="rightPanel">
        <div id="rightPanelContent">
          <div id="rightPanelChatView">
            <div id="rightPanelMessages"></div>
            <div class="typing-indicator" id="rightPanelTypingIndicator">
              <div class="message-avatar">AI</div>
              <div class="message-bubble">
                <div class="typing-dots">
                  <div class="typing-dot"></div>
                  <div class="typing-dot"></div>
                  <div class="typing-dot"></div>
                </div>
              </div>
            </div>
            <div class="input-area">
              <div class="input-container">
                <button id="rightPanelFileUploadBtn" title="Datei hochladen">üìé</button>
                <input type="file" id="rightPanelFileInput" style="display:none" />
                <textarea 
                  id="rightPanelMsgInput" 
                  placeholder="Nachricht eingeben..." 
                  autocomplete="off"
                  rows="1"
                ></textarea>
                <div class="button-group">
                  <button id="rightPanelSendBtn" class="btn btn-primary">
                    <span>Senden</span>
                  </button>
                  <button id="rightPanelDebugBtn" class="btn btn-secondary">
                    <span>Debug</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Load the modular application -->
  <script type="module" src="/web/assets/js/main.js"></script>
</body>
</html>
