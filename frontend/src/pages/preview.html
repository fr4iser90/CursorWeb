<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Preview - Cursor IDE Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/web/assets/css/main.css">
  <link rel="stylesheet" href="/web/assets/css/preview.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    .preview-standalone {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .preview-header {
      background: #2d2d30;
      border-bottom: 1px solid #3e3e42;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    
    .preview-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    
    .preview-actions {
      display: flex;
      gap: 8px;
    }
    
    .preview-btn {
      background: #3c3c3c;
      border: 1px solid #5a5a5a;
      color: #ffffff;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .preview-btn:hover {
      background: #4c4c4c;
      border-color: #6a6a6a;
    }
    
    .preview-content {
      flex: 1;
      position: relative;
      background: #ffffff;
    }
    
    .preview-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #ffffff;
    }
    
    .preview-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
      text-align: center;
    }
    
    .preview-placeholder-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    
    .preview-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #666;
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #3c3c3c;
      border-top: 3px solid #007acc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="preview-standalone">
    <div class="preview-header">
      <div class="preview-title">
        <span class="preview-icon">üëÅÔ∏è</span>
        <span class="preview-text">Preview</span>
        <span id="previewUrl" style="font-size: 12px; color: #888; margin-left: 12px;"></span>
      </div>
      <div class="preview-actions">
        <button class="preview-btn" id="previewRestartBtn" title="Restart App">
          <span class="btn-icon">üîÑ</span>
        </button>
        <button class="preview-btn" id="previewRefreshBtn" title="Refresh">
          <span class="btn-icon">üîÑ</span>
        </button>
        <button class="preview-btn" id="previewCloseBtn" title="Close">
          <span class="btn-icon">‚úï</span>
        </button>
      </div>
    </div>
    
    <div class="preview-content" id="previewContent">
      <div class="preview-loading" id="previewLoading">
        <div class="loading-spinner"></div>
        <span>Loading preview...</span>
      </div>
    </div>
  </div>

  <script>
    class StandalonePreview {
      constructor() {
        this.currentUrl = null;
        this.init();
      }

      init() {
        this.bindEvents();
        this.loadFromUrlParams();
      }

      bindEvents() {
        // Restart button
        document.getElementById('previewRestartBtn').addEventListener('click', () => {
          this.restartApp();
        });

        // Refresh button
        document.getElementById('previewRefreshBtn').addEventListener('click', () => {
          this.refresh();
        });

        // Close button
        document.getElementById('previewCloseBtn').addEventListener('click', () => {
          window.close();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            window.close();
          }
          if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
            e.preventDefault();
            this.refresh();
          }
        });

        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
          if (event.data.type === 'preview:setUrl') {
            this.setIframe(event.data.url);
          }
        });
      }

      loadFromUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');
        
        if (url) {
          this.setIframe(url);
        } else {
          this.showPlaceholder('No preview URL provided');
        }
      }

      setIframe(url) {
        this.currentUrl = url;
        
        // Update URL display
        document.getElementById('previewUrl').textContent = url;
        
        // Show loading
        this.showLoading();
        
        // Create iframe
        const iframe = document.createElement('iframe');
        iframe.className = 'preview-iframe';
        iframe.src = url;
        iframe.allow = 'clipboard-write; clipboard-read; geolocation; microphone; camera';
        
        // Handle iframe load
        iframe.onload = () => {
          this.hideLoading();
        };
        
        iframe.onerror = () => {
          this.showPlaceholder('Failed to load preview');
        };
        
        // Replace content
        const content = document.getElementById('previewContent');
        content.innerHTML = '';
        content.appendChild(iframe);
      }

      showLoading() {
        const loading = document.getElementById('previewLoading');
        loading.style.display = 'flex';
      }

      hideLoading() {
        const loading = document.getElementById('previewLoading');
        loading.style.display = 'none';
      }

      showPlaceholder(message) {
        const content = document.getElementById('previewContent');
        content.innerHTML = `
          <div class="preview-placeholder">
            <div class="preview-placeholder-icon">üëÅÔ∏è</div>
            <h3>Preview</h3>
            <p>${message}</p>
          </div>
        `;
        this.hideLoading();
      }

      refresh() {
        if (this.currentUrl) {
          this.setIframe(this.currentUrl);
        }
      }

      async restartApp() {
        if (this.currentUrl) {
          try {
            const response = await fetch('/api/ide/restart-app', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ url: this.currentUrl })
            });
            
            if (response.ok) {
              // Refresh after restart
              setTimeout(() => this.refresh(), 1000);
            }
          } catch (error) {
            console.error('Failed to restart app:', error);
          }
        }
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new StandalonePreview();
    });
  </script>
</body>
</html>
